<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact Genesis</title>
</head>
<body>
    <header class="top_menu">
        <a href="index.html" class="logo_link"><img class="logo" src="/images/Logo.svg" alt="genesis logo"></a>

        <nav class="menu_container">
            <ul class="menu_list">
                <li class="menu_item1"><a href="pages/projects.html" class="menu_item1_link">Projects</a></li>
                <li class="menu_item2"><a href="pages/contact.html" class="menu_item2_link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="headline_section_contactpage">
            <h1 class="headline_contactpage">Full set of great
                features to make your
                product fresh</h1>
            <p class="paragraph_contactpage">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            <div class="form_container">
                <form class="form_contactpage" action="">
                    <div class="name">
                        <label for="name" class="label formfonts">Name</label>
                        <input class="name_input" type="text" name="name" id="name" required>
                    </div>
                    <div class="email">
                        <label for="email" class="label formfonts">Email</label>
                        <input class="email_input" type="email" name="email" id="email" required> 
                    </div> 
                    <div class="message">
                        <label for="message" class="label formfonts">Message</label>
                        <input class="message_input" type="text" name="message" id="message">
                    </div>                 
                    <button class="form_button"><p class="button_text">Submit</p></button>
                </form>
            </div>
        </section>

        <section class="map_section">
            <img class="map_image" src="/images/Map.png" alt="Map">
        </section>
    </main>

    <footer class="bottom_menu">
        <a href="index.html" class="logo_link"><img class="logo" src="/images/Logo.svg" alt="genesis logo"></a>

        <nav class="menu_container">
            <ul class="menu_list">
                <li class="menu_item1"><a href="pages/projects.html" class="menu_item1_link">Projects</a></li>
                <li class="menu_item2"><a href="pages/contact.html" class="menu_item2_link">Contact</a></li>
            </ul>
        </nav>
        <div class="icon_container">
            <img class="ball_icon" src="/images/ball_icon_bottom.png" alt="internet icon">
            <img class="instagram_icon" src="/images/instagram_icon_bottom.png" alt="instagram icon">
            <img class="twitter_icon" src="/images/twitter_icon_bottom.png" alt="">
        </div>
    </footer>
    
</body>
</html>
